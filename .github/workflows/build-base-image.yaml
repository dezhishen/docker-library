name: Build Base Docker Image
on:
  workflow_dispatch:
    inputs:
      loong64_alpine_image:
        description: 'LoongArch64 Alpine image (with tag) to use'
        required: false
        default: 'ghcr.io/loong64/alpine:edge'
      base_alpine_image:
        description: 'Base Alpine image (with tag) to use'
        required: false
        default: 'alpine:edge'
      image_name:
        description: 'Docker image name'
        required: false
        default: 'openlist-base-image'
      enable_dockerhub:
        description: 'Enable DockerHub build and push'
        required: false
        default: 'true'
      enable_ghcr:
        description: 'Enable GHCR build and push'
        required: false
        default: 'true'
      force_build:
        description: 'Force build regardless of params'
        required: false
        default: 'false'
  schedule:
    - cron: '0 20 * * *' # 每天UTC时间20点，即北京时间4点

env:
  IMAGE_NAME: ${{ github.event.inputs.image_name || 'openlist-base-image' }}
  DOCKERHUB_ORG_NAME: ${{ vars.DOCKERHUB_ORG_NAME || github.repository_owner || 'openlistteam' }}
  GHCR_ORG_NAME: ${{ vars.GHCR_ORG_NAME || github.repository_owner || 'openlistteam' }}
  GHCR_REGISTRY: ghcr.io
  RELEASE_PLATFORMS: 'linux/amd64,linux/arm64,linux/arm/v7,linux/386,linux/arm/v6,linux/ppc64le,linux/riscv64'
  BASE_ALPINE_IMAGE: ${{ github.event.inputs.base_alpine_image || vars.BASE_ALPINE_IMAGE || 'alpine:edge' }}
  LOONG64_PLATFORM: 'linux/loong64'
  LOONG64_ALPINE_IMAGE: ${{ github.event.inputs.loong64_alpine_image || vars.LOONG64_ALPINE_IMAGE || 'ghcr.io/loong64/alpine:edge' }}
  ENABLE_DOCKERHUB: ${{ github.event.inputs.enable_dockerhub || vars.ENABLE_DOCKERHUB || 'true' }}
  ENABLE_GHCR: ${{ github.event.inputs.enable_ghcr || vars.ENABLE_GHCR || 'true' }}
  FORCE_BUILD: ${{ github.event.inputs.force_build || vars.FORCE_BUILD || 'false' }}

permissions:
  packages: write

jobs:
  # 构建除龙芯外的所有架构
  build-base-image:
    name: Build Base Docker Image (Multi-arch)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ["base", "ffmpeg", "aria2", "aio"]
        include:
          - image: "base"
            build_arg: "BASE_ALPINE_IMAGE=${{ github.event.inputs.base_alpine_image || vars.BASE_ALPINE_IMAGE || 'alpine:edge' }}"
          - image: "ffmpeg"
            build_arg: "INSTALL_FFMPEG=true\nBASE_ALPINE_IMAGE=${{ github.event.inputs.base_alpine_image || vars.BASE_ALPINE_IMAGE || 'alpine:edge' }}"
          - image: "aria2"
            build_arg: "INSTALL_ARIA2=true\nBASE_ALPINE_IMAGE=${{ github.event.inputs.base_alpine_image || vars.BASE_ALPINE_IMAGE || 'alpine:edge' }}"
          - image: "aio"
            build_arg: "INSTALL_FFMPEG=true\nINSTALL_ARIA2=true\nBASE_ALPINE_IMAGE=${{ github.event.inputs.base_alpine_image || vars.BASE_ALPINE_IMAGE || 'alpine:edge' }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 生成参数hash：Dockerfile+build_arg
      - name: Generate build params hash
        id: build_params
        if : env.FORCE_BUILD != 'true'
        shell: bash
        run: |
          cat ./base/Dockerfile > build-params-content.txt
          echo "${{ matrix.build_arg }}" >> build-params-content.txt
          HASH=$(sha256sum build-params-content.txt | awk '{print $1}')
          echo "params_hash=$HASH" >> $GITHUB_OUTPUT

      # 固定key从cache恢复，上次构建参数
      - name: Restore build params cache
        id: cache
        if : env.FORCE_BUILD != 'true'
        uses: actions/cache@v4
        with:
          key: docker-base-${{ matrix.image }}-params
          path: build-params-dummy

      # 与cache里上次参数比对，如果一致直接跳过构建
      - name: Compare build params hash and maybe skip
        id: cmp
        shell: bash
        run: |
          if [ "${{ env.FORCE_BUILD }}" = "true"]; then
            echo "force build enabled, not skipping"
            echo "skip_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          skip=false
          if [ -f build-params-dummy/hash ]; then
            last_hash=$(cat build-params-dummy/hash)
            if [ "$last_hash" = "${{ steps.build_params.outputs.params_hash }}" ]; then
              skip=true
            fi
          fi
          echo "skip_build=${skip}" >> $GITHUB_OUTPUT
          if [ "$skip" = "true" ]; then
            echo "羅 No change in Dockerfile or build args, skip build for ${{ matrix.image }}"
            exit 0
          fi
      # 如果上一步决定跳过，则直接退出
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: steps.cmp.outputs.skip_build != 'true'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.cmp.outputs.skip_build != 'true' && env.ENABLE_GHCR == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub Container Registry
        if: steps.cmp.outputs.skip_build != 'true' && env.ENABLE_DOCKERHUB == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_ORG_NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set build tags
        if : steps.cmp.outputs.skip_build != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true')
        id: tags
        shell: bash
        run: |
          TAGS=""
          if [ "${{ env.ENABLE_DOCKERHUB }}" = "true" ]; then
            TAGS="${TAGS}${TAGS:+\\n}${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}"
          fi
          if [ "${{ env.ENABLE_GHCR }}" = "true" ]; then
            TAGS="${TAGS}${TAGS:+\\n}${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}"
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (Multi-arch)
        if : steps.cmp.outputs.skip_build != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true')
        uses: docker/build-push-action@v6
        id: build
        with:
          context: ./base
          file: ./base/Dockerfile
          push: true
          pull: true
          no-cache: true
          build-args: ${{ matrix.build_arg }}
          tags: ${{ steps.tags.outputs.tags }}
          platforms: ${{ env.RELEASE_PLATFORMS }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        if : steps.cmp.outputs.skip_build != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true')
        run: |
          mkdir -p ${{ runner.temp }}/digests-${{ matrix.image }}
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests-${{ matrix.image }}/${digest#sha256:}"

      - name: Upload digest
        if : steps.cmp.outputs.skip_build != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true')
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.image }}-multiarch
          path: ${{ runner.temp }}/digests-${{ matrix.image }}/*
          if-no-files-found: error
          retention-days: 1
      - name: Save build params hash to cache
        if : steps.cmp.outputs.skip_build != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true')
        uses: actions/cache@v4
        with:
          key: docker-base-${{ matrix.image }}-params

  build-loong64:
    name: Build Base Docker Image (LoongArch64)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ["base", "ffmpeg", "aria2", "aio"]
        include:
          - image: "base"
            build_arg: ""
          - image: "ffmpeg"
            build_arg: "INSTALL_FFMPEG=true\nLOONG64_ALPINE_IMAGE=${{ github.event.inputs.loong64_alpine_image || vars.LOONG64_ALPINE_IMAGE || 'ghcr.io/loong64/alpine:edge' }}"
          - image: "aria2"
            build_arg: "INSTALL_ARIA2=true\nLOONG64_ALPINE_IMAGE=${{ github.event.inputs.loong64_alpine_image || vars.LOONG64_ALPINE_IMAGE || 'ghcr.io/loong64/alpine:edge' }}"
          - image: "aio"
            build_arg: "INSTALL_FFMPEG=true\nINSTALL_ARIA2=true\nLOONG64_ALPINE_IMAGE=${{ github.event.inputs.loong64_alpine_image || vars.LOONG64_ALPINE_IMAGE || 'ghcr.io/loong64/alpine:edge' }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Generate build params hash
        if : env.FORCE_BUILD != 'true'
        id: build_params
        shell: bash
        run: |
          cat ./base/Dockerfile.loong64 > build-params-content.txt
          echo "${{ matrix.build_arg }}" >> build-params-content.txt
          HASH=$(sha256sum build-params-content.txt | awk '{print $1}')
          echo "params_hash=$HASH" >> $GITHUB_OUTPUT

      - name: Restore build params cache
        if : env.FORCE_BUILD != 'true'
        id: cache
        uses: actions/cache@v4
        with:
          key: docker-loong64-${{ matrix.image }}-params
          path: build-params-dummy

      - name: Compare build params hash and maybe skip
        id: cmp
        shell: bash
        run: |
          if [ "${{ env.FORCE_BUILD }}" = "true ]; then
            echo "force build enabled, not skipping"
            echo "skip_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          skip=false
          if [ -f build-params-dummy/hash ]; then
            last_hash=$(cat build-params-dummy/hash)
            if [ "$last_hash" = "${{ steps.build_params.outputs.params_hash }}" ]; then
              skip=true
            fi
          fi
          echo "skip_build=${skip}" >> $GITHUB_OUTPUT
          if [ "$skip" = "true" ]; then
            echo "羅 No change in Dockerfile.loong64 or build args, skip build for ${{ matrix.image }}"
            exit 0
          fi

      - name: Set up QEMU
        if: steps.cmp.outputs.skip_build != 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.cmp.outputs.skip_build != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: steps.cmp.outputs.skip_build != 'true' && env.ENABLE_GHCR == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub Container Registry
        if: steps.cmp.outputs.skip_build != 'true' && env.ENABLE_DOCKERHUB == 'true' 
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_ORG_NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set build tags
        id: tags
        shell: bash
        if: steps.cmp.outputs.skip_build != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true')
        run: |
          TAGS=""
          if [ "${{ env.ENABLE_DOCKERHUB }}" = "true" ]; then
            TAGS="${TAGS}${TAGS:+\\n}${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}"
          fi
          if [ "${{ env.ENABLE_GHCR }}" = "true" ]; then
            TAGS="${TAGS}${TAGS:+\\n}${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}"
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (LoongArch64)
        if: steps.cmp.outputs.skip_build != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true')
        uses: docker/build-push-action@v6
        id: build
        with:
          context: ./base
          file: ./base/Dockerfile.loong64
          push: true
          pull: true
          no-cache: true
          build-args: ${{ matrix.build_arg }}
          tags: ${{ steps.tags.outputs.tags }}
          platforms: ${{ env.LOONG64_PLATFORM }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        if: steps.cmp.outputs.skip_build != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true')
        run: |
          mkdir -p ${{ runner.temp }}/digests-${{ matrix.image }}
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests-${{ matrix.image }}/${digest#sha256:}"

      - name: Upload digest
        if: steps.cmp.outputs.skip_build != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true')
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.image }}-loong64
          path: ${{ runner.temp }}/digests-${{ matrix.image }}/*
          if-no-files-found: error
          retention-days: 1
      - name: Save build params hash to cache
        if: steps.cmp.outputs.skip_build != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true')
        uses: actions/cache@v4
        with:
          key: docker-loong64-${{ matrix.image }}-params

  # 合并所有架构的manifest
  merge:
    name: Merge ${{ matrix.image }} manifests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ["base", "ffmpeg", "aria2", "aio"]
    needs:
      - build-base-image
      - build-loong64
    steps:
      - name: Download digests (Multi-arch)
        uses: actions/download-artifact@v4
        with:
          name: digests-${{ matrix.image }}-multiarch
          path: ${{ runner.temp }}/digests-${{ matrix.image }}

      - name: Download digests (LoongArch64)
        uses: actions/download-artifact@v4
        with:
          name: digests-${{ matrix.image }}-loong64
          path: ${{ runner.temp }}/digests-${{ matrix.image }}

      # 为本次所有 digest 文件（保证顺序唯一）生成hash
      - name: Compose manifest digest hash
        id: manifest_hash
        shell: bash
        run: |
          cat ${{ runner.temp }}/digests-${{ matrix.image }}/* | sort | sha256sum | awk '{print $1}' > manifest.hash
          HASH=$(cat manifest.hash)
          echo "hash=${HASH}" >> $GITHUB_OUTPUT

      # 恢复上次hash进行内容比对
      - name: Restore manifest cache
        id: cache
        uses: actions/cache@v4
        with:
          key: manifest-${{ matrix.image }}
          path: manifest-dummy
      # 比对hash决定是否跳过manifest创建
      - name: Compare manifest hash and maybe skip
        id: cmp
        shell: bash
        run: |
          if [ "${{ env.FORCE_BUILD }}" = "true" ]; then
            echo "force build enabled, not skipping"
            echo "skip_manifest=false" >> $GITHUB_OUTPUT
            exit 0;
          fi
          skip=false
          if [ -f manifest-dummy/hash ]; then
            last_hash=$(cat manifest-dummy/hash)
            if [ "$last_hash" = "${{ steps.manifest_hash.outputs.hash }}" ]; then
              skip=true
            fi
          fi
          echo "skip_manifest=${skip}" >> $GITHUB_OUTPUT
          if $skip; then
            echo "羅 No change in digests, skip manifest creation for ${{ matrix.image }}"
            exit 0
          fi
      - name: Login to GitHub Container Registry
        if: steps.cmp.outputs.skip_manifest != 'true' && env.ENABLE_GHCR == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub Container Registry
        if: steps.cmp.outputs.skip_manifest != 'true' && env.ENABLE_DOCKERHUB == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_ORG_NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.cmp.outputs.skip_manifest != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true') 
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push
        if: steps.cmp.outputs.skip_manifest != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true') 
        working-directory: ${{ runner.temp }}/digests-${{ matrix.image }}
        run: |
          echo " Available digests for ${{ matrix.image }}:"
          ls -la
          if [ "${{ env.ENABLE_DOCKERHUB }}" = "true" ]; then
            # Create manifest for DockerHub
            echo " Creating DockerHub manifest for ${{ matrix.image }}..."
            docker buildx imagetools create \
              -t ${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}:${{ matrix.image }} \
              $(printf '${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
          fi

          if [ "${{ env.ENABLE_GHCR }}" = "true" ]; then
            # Create manifest for GHCR
            echo " Creating GHCR manifest for ${{ matrix.image }}..."
            docker buildx imagetools create \
              -t ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}:${{ matrix.image }} \
              $(printf '${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
          fi

      - name: Inspect image
        if: steps.cmp.outputs.skip_manifest != 'true' && (env.ENABLE_DOCKERHUB == 'true' || env.ENABLE_GHCR == 'true') 
        run: |
          waitSeconds=$((RANDOM % 5 + 5))
          echo "Start inspecting image information. To avoid 429 errors, will sleep for ${waitSeconds} seconds."
          sleep ${waitSeconds}
          if [ "${{ env.ENABLE_DOCKERHUB }}" = "true" ]; then
            echo " Inspecting DockerHub image..."
            docker buildx imagetools inspect ${{ env.DOCKERHUB_ORG_NAME }}/${{ env.IMAGE_NAME }}:${{ matrix.image }}
          fi
          if [ "${{ env.ENABLE_GHCR }}" = "true" ]; then
            echo " Inspecting GHCR image..."
            docker buildx imagetools inspect ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_ORG_NAME }}/${{ env.IMAGE_NAME }}:${{ matrix.image }}
          fi
      - name: Save manifest hash to cache
        run: |
          mkdir -p manifest-dummy
          echo "${{ steps.manifest_hash.outputs.hash }}" > manifest-dummy/hash